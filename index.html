<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://kit.fontawesome.com/51ef778fad.js" crossorigin="anonymous"></script>
</head>
<body>
        <form class="container">
            <div class="body">
                <div class="section">
                    <span class="td"> <span>Today's to Do</span> <box-icon name="refresh" id="refresh"></box-icon></span>
                </div>
                
                <div class="section input-area ">
                    <span><input type="text" id="input" placeholder="Add to your list..."><box-icon name="subdirectory-left" id="enter"></box-icon></span>
                </div>
                
                <ul id="activity-list">
                    <li class="section">
                        <span class="activity td"><input type="checkbox" name="" class="check-box"><span>wash the dishes</span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                    </li>
                    <li class="section">
                        <span class="activity td"><input type="checkbox" name="" class="check-box"><span>complete To Do list project</span> <i class="fa-solid fa-ellipsis-vertical" ></i></span>
                    </li>
                    <li class="section">
                        <span class="activity edit">
                        <input type="text" class="input-edit" placeholder="Add to your list...">
                        
                            <box-icon name="trash-alt" type="solid" class="trash"></box-icon>
                        
                        </span>
                    </li>
                </ul>
                <button value="Clear all completed">
                    Clear all completed
                </button>
            </div>
        </form>
        <script src="index.js" refer></script>
</body>
</html>
