<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="script.js" refer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://kit.fontawesome.com/51ef778fad.js" crossorigin="anonymous"></script>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td> <span>Today's to Do</span> <box-icon name='refresh' id="refresh"></box-icon></td>
            </tr>
            <tr>
                <td class="input-area"><input type="text" id="input" placeholder="Add to your list..."><span><box-icon name='subdirectory-left' id="enter"></box-icon></span></td>
            </tr>
        </tbody>
    </table>
    <section id="activity-list">
        <table>
            <tbody>
                <tr>
                    <td class="activity"><input type="checkbox" name="" class="check-box"><span>wash the dishes</span><i class="fa-solid fa-ellipsis-vertical"></i></td>
                </tr>
                <tr>
                    <td class="activity"><input type="checkbox" name="" class="check-box"><span>complete To Do list project</span> <i class="fa-solid fa-ellipsis-vertical" ></i></td>
                </tr>
                <tr>
                    <td class="activity edit">
                        <input type="text" class="input-edit" placeholder="Add to your list...">
                        <span>
                            <box-icon name="trash-alt" type="solid" class="trash"></box-icon>
                        </span>
                    </td>
                </tr>
                <!-- <tr>
                    <td>
                        <input type="text" class="input-edit" placeholder="Add to your list..." value="{value of tableData.innerText}">
                        <box-icon name="save" type="solid" class="save"></box-icon>
                        <span>
                            <box-icon name="trash-alt" type="solid" class="trash"></box-icon>
                        </span>
                    </td>
                </tr>                       -->
            </tbody>
        </table>
        <button>
            <table>
                <tbody>
                    <tr class="clear-all">
                        <td class="clear-all"><a href="">Clear all completed</a></td>
                    </tr>
                </tbody>
            </table>
        </button>
    </section>
</body>
</html>
